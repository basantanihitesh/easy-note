<section data-ng-controller="NotebooksController" data-ng-init="find()">
    <div class="page-header">
        <h1>Notebooks</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="notebook in notebooks" data-ng-href="#!/notebooks/{{notebook._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="notebook.created | date:'medium'"></span>
				by
				<span data-ng-bind="notebook.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="notebook.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!notebooks.$resolved || notebooks.length">
    	No Notebooks yet, why don't you <a href="/#!/notebooks/create">create one</a>?
    </div>
</section>
